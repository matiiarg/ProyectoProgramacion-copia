<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <!-- KEYWORDS -->
        <meta name= "keywords" content="River, Monumental, Millonario, Futbol"/>
        <meta name="description" content="Todo lo que necesitas saber acerca de River" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>La Página Millonaria</title>
        <!-- FONT SIZE -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <!-- BODY -->
<body>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="contenedor">
        <header class="header">
            <div class="logo">
                <p class="iniciales-logo">CARP</p>
                <h1>River Plate</h1>
            </div>
            <!-- NAV -->
            <nav class="menu">
                <a href="../index.html">Inicio</a>
                <a href="./multimedia.html">Multimedia</a>
                <a href="./historia.html">Historia</a>
                <a href="./futbol.html">Futbol</a>
                <a href="./contacto.html">Contacto</a>
            </nav>
        </header>
        <!-- SECTION -->
        <section id="contacto">
            <!-- FORMULARIO -->
            <form action="" method="post">
                <fieldset>
                    <legend>FORMULARIO</legend>
                    <div>
                        <label for="Nombre">NOMBRE</label>
                        <input type="text" id="Nombre" placeholder="Nombre" required>
                    </div>
                    <div>
                        <label for="Apellido">APELLIDO</label>
                        <input type="text" id="Apellido" placeholder="Apellido" required>
                    </div>
                    <div>
                        <label for="Email">INGRESE EMAIL</label>
                        <input type="email" id="Email" placeholder="Ingrese E-mail" required>
                    </div>
                    <div>
                        Género
                        <br>
                        <label for="generoM">Masculino</label>
                        <input type="radio" name="genero" id="generoM" value="Masculino">
                        <label for="generoF">Femenino</label>
                        <input type="radio" name="genero" id="generoF" value="Femenino">
                    </div>
                    <div>
                        ¿Querés recibir correos sobre novedades o promociones?
                        <select name="" id="">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <h2> Dejanos algun consejo para mejorar nuestra pagina</h2>
                    <textarea name="" id="" cols="30" rows="10"></textarea>


                    <input id="enviar" type="submit" value="Enviar">
                    <input id="reset" type="reset" value="Limpiar">

                </fieldset>
            </form>
            <!-- REDES -->
            <div class="redes-sociales">
                <a href="https://twitter.com/RiverPlate">Twitter</a>
                <a href="https://www.facebook.com/riverplateoficial/">Facebook</a>
                <a href="https://www.instagram.com/riverplate/">Instagram</a>


            </div>
        </section>
        <!-- FOOTER -->
        <footer class="footer">
            <p>Copyright © 2022 Club Atletico River Plate</p>
        </footer>
    </div>
</body>

</html>
